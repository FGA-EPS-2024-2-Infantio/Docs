site_name: Infantio

repo_name: Infantio
repo_url: https://github.com/FGA-EPS-2024-2-Infantio

copyright: Copyright &copy; 2024 Infantio

theme:
  name: material
  language: pt
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-7
        name: Tema escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Tema claro
  font:
    text: "Inter"
    code: "sans-serif"

  features:
    - tabs
    - navigation.section

nav:
  - Sobre o Projeto: index.md
  - Planejamento:
      - Brainstorm: planejamento/brainstorm.md
      - Protótipo e Validação: planejamento/prototipo_validacao.md
      - Base de desenvolvimento: planejamento/base_desenvolvimento.md
      - Formalização: planejamento/formalizacao.md
      - Cronograma: planejamento/cronograma.md
  - Sprints:
      - Sprint 1: sprints/sprint1.md
      - Sprint 2: sprints/sprint2.md